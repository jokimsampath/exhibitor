<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row" *ngIf="!admin">
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h2>Step 1</h2>
                            <p>Fascia Name</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-award"></i>
                        </div>
                        <a [routerLink]="['../fascia']" class="small-box-footer" [routerLinkActive]="['active']">More
                            info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-danger">
                        <div class="inner">
                            <h2>Step 2</h2>
                            <p>Power Requirment</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <a [routerLink]="['../power-requirement']" class="small-box-footer"
                            [routerLinkActive]="['active']">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h2>Step 3</h2>
                            <p>Exhibitor Badge</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-id-card-alt"></i>
                        </div>
                        <a [routerLink]="['../exhibitor-badge']" class="small-box-footer"
                            [routerLinkActive]="['active']">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-primary">
                        <div class="inner">
                            <h2>Step 4</h2>
                            <p>Exit Pass</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-ticket-alt"></i>
                        </div>
                        <a [routerLink]="['../exit-pass']" class="small-box-footer" [routerLinkActive]="['active']">More
                            info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
            </div>
            <!-- /.row -->
            <!-- Main row -->
            <div class="row" *ngIf="admin">
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h2>{{totalUsers}}</h2>
                            <p>Total Users</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-users"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header border-0">
                            <h3 class="card-title">Users</h3>
                            <!-- <div class="card-tools">
                            <a href="#" class="btn btn-tool btn-sm">
                              <i class="fas fa-download"></i>
                            </a>
                            <a href="#" class="btn btn-tool btn-sm">
                              <i class="fas fa-bars"></i>
                            </a>
                          </div> -->
                        </div>
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap table-valign-middle">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of totalUsersArr; let i = index" (click)="onClickUser(i)">
                                        <td>{{i+1}}</td>
                                        <td>
                                            <small class="text-success mr-1">
                                                <i class="fa fa-user"></i>
                                            </small>
                                            {{item.name}}
                                        </td>
                                        <td>
                                            <small class="text-success mr-1">
                                                <i class="fa fa-envelope"></i>
                                            </small>
                                            {{item.email}}
                                        </td>
                                        <td>
                                            <small class="text-success mr-1">
                                                <i class="fa fa-mobile"></i>
                                            </small>
                                            {{item.mobile}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<router-outlet></router-outlet>
