<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Fascia Name</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Fascia Name</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section><!--  -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Fascia Name</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form id="fasciaForm" class="fasciaForm" #fasciaForm="ngForm"
                                (ngSubmit)="fasciaForm.form.valid && onSubmit()" novalidate>
                                <div class="row">
                                    <div class="col-6">
                                        <div class=" form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control text-uppercase"
                                                [(ngModel)]="fasciaModel.fasciaName" name="fasciaName"
                                                #fasciaName="ngModel"
                                                placeholder="English (not more than 30 letters - including space and punctuations)"
                                                maxlength="30" 
                                                required
                                                >
                                            <span class="text-danger"
                                                *ngIf="(fasciaName.touched || fasciaForm.submitted) && (fasciaName.errors?.required || fasciaName.errors?.maxlength)">
                                                * required field
                                            </span>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                                <!-- <div class="card-footer">
                                    
                                </div> -->
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
